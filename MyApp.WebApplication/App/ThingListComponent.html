
<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Things
            <a ui-sref="thing({id: 'new'})" class="btn btn-primary pull-right">
                <i class="fa fa-plus"></i>
                <span>Create New Thing</span>
            </a>
        </h2>
    </div>
    <async-content promise="$ctrl.initPromise" message="Loading things...">
        <table class="table table-striped" ng-if="$ctrl.things.length > 0">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="thing in $ctrl.things | orderBy: 'name'">
                    <td><a ui-sref="thing({id: thing.id})">View</a></td>
                    <td>{{thing.id}}</td>
                    <td>{{thing.name}}</td>
                </tr>
            </tbody>
        </table>
        <div class="panel-body" ng-if="$ctrl.things.length == 0">
            <p>No things have been added.</p>
        </div>
    </async-content>
</div>
