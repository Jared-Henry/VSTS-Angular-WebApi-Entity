<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            Widgets
            <a class="btn btn-primary pull-right" ui-sref="widget({id:'new'})">
                <i class="fa fa-plus"></i>
                <span>Create New Widget</span>
            </a>
        </h2>
    </div>
    <async-content promise="$ctrl.initPromise" message="Loading widgets...">
        <table class="table table-striped" ng-if="$ctrl.widgets.length > 0">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Thing</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="widget in $ctrl.widgets | orderBy: 'name'">
                    <td>
                        <a ui-sref="widget({id: widget.id})">View</a>
                    </td>
                    <td>
                        {{widget.id}}
                    </td>
                    <td>
                        {{widget.name}}
                    </td>
                    <td>
                        {{$ctrl.things[widget.thingId].name}}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="panel-body" ng-if="$ctrl.widgets.length === 0">
            No widgets have been added.
        </div>
    </async-content>
</div>
